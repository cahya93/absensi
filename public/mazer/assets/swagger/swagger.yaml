openapi: 3.0.0
info:
  title: Whatsapp - Gateway
  description: Simple Whatsapp Gateway App
  version: 1.0.0-oas3
servers:
- url: http://localhost:8004
tags:
- name: GROUP
  description: |-
    Example Group with **@g.us** or symbol **\-**

    "target" : "62813xxx-16179xxx"

    **You can use this option for all messaging endpoints**
- name: PRIVATE
  description: |-
    Example Private with **@s.whatsapp.net** or without symbol **\-**

    "target" : "62813xxx"

    **You can use this option for all messaging endpoints**
paths:
  /api/sendtext:
    post:
      tags:
      - PRIVATE
      summary: Send Text
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                sessions: "{{session}}"
                target: "6283840398931"
                message: Send Text
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
