              style: simple
              explode: false
              schema:
                type: string
                example: Express
            Content-Type:
              style: simple
              explode: false
              schema:
                type: string
                example: application/json; charset=utf-8
            Content-Length:
              style: simple
              explode: false
              schema:
                type: integer
                example: 35694
            ETag:
              style: simple
              explode: false
              schema:
                type: string
                example: W/"8b6e-oE4mEsoW/BL54gGBrl1C/h54y6E"
            Set-Cookie:
              style: simple
              explode: false
              schema:
                type: string
